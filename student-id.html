<!DOCTYPE html>
<html>
<head>
    <title>MVSR Engineering College ID Card</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 360px;
            border-radius: 12px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 12px 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .top {
            text-align: center;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 6px;
            margin-bottom: 10px;
        }
        .top h3 {
            margin: 0;
            font-size: 17px;
            color: #005bb5;
        }
        .top p {
            margin: 2px 0;
            font-size: 12px;
            color: #333;
        }

        .photo {
            width: 90px;
            height: 110px;
            border: 1px solid #666;
            float: right;
            text-align: center;
            line-height: 110px;
            font-size: 12px;
            background: #f7f7f7;
            border-radius: 4px;
        }

        .content {
            font-size: 14px;
        }
        .row {
            margin-bottom: 6px;
        }
        .label {
            font-weight: bold;
            color: #222;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            border-top: 1px dashed #999;
            padding-top: 5px;
            text-align: center;
            color: #444;
        }

        .clear { clear: both; }
    </style>
</head>
<body>

<div class="card">
    <div class="top">
        <h3>MVSR Engineering College</h3>
        <p>Student Identity Card</p>
        <p>Affiliated to Osmania University</p>
    </div>

    <div class="content">
        <div class="photo">PHOTO</div>

        <div class="row"><span class="label">Name:</span> harshita</div>
        <div class="row"><span class="label">Roll No:</span> 2451-23-751-058</div>
        <div class="row"><span class="label">Course:</span> B.Tech Computer Science </div>
        <div class="row"><span class="label">Department:</span> CSIT</div>
        <div class="row"><span class="label">Year:</span> 3rd Year</div>
        <div class="row"><span class="label">Valid Till:</span> 2027</div>

        <div class="clear"></div>
    </div>

    <div class="footer">
        Principalâ€™s Signature &amp; College Seal
    </div>
</div>

</body>
</html>
