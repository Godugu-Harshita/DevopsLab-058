<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>

    <style>
        /* Page background gradient */
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
        }

        /* Headings */
        h1 {
            color: #2d3436;
            text-shadow: 2px 2px 4px white;
        }

        h2 {
            color: #0984e3;
        }

        /* Table with gradient */
        table {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border: 5px solid #6c5ce7;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        }

        /* Table cells */
        td {
            color: #2d3436;
            font-weight: bold;
        }

        /* Text input boxes */
        input[type="text"] {
            background: linear-gradient(135deg, #dff9fb, #c7ecee);
            border: 2px solid #0984e3;
            border-radius: 8px;
            padding: 6px;
        }

        /* Textarea */
        textarea {
            background: linear-gradient(135deg, #fab1a0, #ff7675);
            border: 2px solid #d63031;
            border-radius: 8px;
            color: white;
            padding: 6px;
        }

        /* Dropdowns */
        select {
            background: linear-gradient(135deg, #81ecec, #74b9ff);
            border: 2px solid #0984e3;
            border-radius: 8px;
            padding: 5px;
        }

        /* Radio & checkbox colors */
        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #6c5ce7;
        }

        /* Buttons */
        input[type="submit"] {
            background: linear-gradient(135deg, #00b894, #55efc4);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
        }

        input[type="reset"] {
            background: linear-gradient(135deg, #d63031, #ff7675);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
        }

        /* Button hover effect */
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<form>
    <table align="center" cellspacing="10" cellpadding="10">
        <center>
            <h1>DevOps Lab</h1>
            <h2>Student Registration Form</h2>
        </center>

        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Contact Number</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea rows="5" cols="15"></textarea></td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox"> Singing
                <input type="checkbox"> Travelling
                <input type="checkbox"> Reading novels
            </td>
        </tr>

        <tr>
            <td>Skillset</td>
            <td>
                <input type="checkbox"> C
                <input type="checkbox"> Python
                <input type="checkbox"> Java
            </td>
        </tr>

        <tr>
            <td>Highest Qualification</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>Ph.D</option>
                    <option>M.E/M.Tech</option>
                    <option>B.E/B.Tech</option>
                    <option>Diploma</option>
                    <option>Inter</option>
                    <option>SSC</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>District</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
