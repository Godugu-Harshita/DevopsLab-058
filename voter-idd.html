<!DOCTYPE html>
<html>
<head>
    <title>Voter ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            border: 2px solid #000;
            background: #fff;
            padding: 15px;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #000;
            margin-bottom: 10px;
        }

        .header h2 {
            margin: 4px 0;
            font-size: 18px;
        }

        .header p {
            margin: 0;
            font-size: 12px;
        }

        .content {
            font-size: 14px;
        }

        .photo {
            width: 90px;
            height: 110px;
            border: 1px solid #000;
            float: right;
            text-align: center;
            line-height: 110px;
            font-size: 12px;
        }

        .row {
            margin-bottom: 6px;
        }

        .footer {
            border-top: 1px solid #000;
            margin-top: 10px;
            padding-top: 5px;
            font-size: 12px;
        }

        .signature {
            float: right;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>Election Commission of India</h2>
        <p>VOTER IDENTITY CARD</p>
    </div>

    <div class="content">
        <div class="photo">PHOTO</div>

        <div class="row"><strong>Name:</strong> harshita</div>
        <div class="row"><strong>Father's Name:</strong> suresh</div>
        <div class="row"><strong>Gender:</strong> female</div>
        <div class="row"><strong>Date of Birth:</strong> 08-11-2005</div>
        <div class="row"><strong>Age:</strong> 20</div>
        <div class="row"><strong>Voter ID No:</strong> ABC1234567</div>
        <div class="row"><strong>Constituency:</strong> telangana</div>
        <div class="row"><strong>Address:</strong> telangana, India</div>
    </div>

    <div class="footer">
        <div><strong>Date of Issue:</strong> 15-03-2018</div>
        <div class="signature">
            <div>Signature</div>
            <div style="border-top:1px solid #000; width:80px;"></div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

</body>
</html>
