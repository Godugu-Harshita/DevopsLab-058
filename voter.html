<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration Form</title>

    <style>
        body {
            background-color: #f1f2f6;
        }

        h1 {
            color: green;
            text-align: center;
        }

        h2 {
            color: blue;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        td {
            font-size: 18px;
            padding: 10px;
        }

        /* Different colors for each row */
        tr:nth-child(1) { background-color: #ffcccc; }
        tr:nth-child(2) { background-color: #ffe6cc; }
        tr:nth-child(3) { background-color: #ffffcc; }
        tr:nth-child(4) { background-color: #e6ffcc; }
        tr:nth-child(5) { background-color: #ccffcc; }
        tr:nth-child(6) { background-color: #ccffe6; }
        tr:nth-child(7) { background-color: #ccffff; }
        tr:nth-child(8) { background-color: #cce0ff; }
        tr:nth-child(9) { background-color: #e0ccff; }
        tr:nth-child(10){ background-color: #f0ccff; }
        tr:nth-child(11){ background-color: #ffccf2; }

        input, textarea, select {
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: green;
            color: white;
        }

        input[type="reset"] {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

<center>
    <h1>Voter Registration Form</h1>
    <h2>Election Commission of India</h2>
</center>

<form>
    <table border="1" align="center">

        <tr>
            <td>Full Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Father / Mother Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
                <input type="radio" name="g"> Other
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea rows="3" cols="20"></textarea></td>
        </tr>

        <tr>
            <td>District</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>State</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>State 1</option>
                    <option>State 2</option>
                    <option>State 3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Mobile Number</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Email ID</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
